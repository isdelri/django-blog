{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>Published on {{ post.published_date }}</p>
    <p>{{ post.text|truncatewords:30 }}</p>
</div>
{% endfor %}
{% endblock %}
